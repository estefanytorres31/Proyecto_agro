        <ul class="metismenu">

<style>
    /* General Body Styles */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    /* Sidebar Wrapper */
    .sidebar-wrapper {
        width: 70px;
        height: 100vh;
        background-color: #2c3e50;
        color: white;
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden; /* Ocultar scroll */
        transition: width 0.3s ease;
    }

    .sidebar-wrapper.expanded {
        width: 250px;
    }

    .sidebar-header {
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #34495e;
        border-bottom: 1px solid #1abc9c;
    }

    .sidebar-header .logo-icon {
        max-width: 40px;
        display: block;
        transition: opacity 0.3s ease;
    }

    .sidebar-wrapper:not(.expanded) .logo-icon {
        opacity: 0;
    }

    .toggle-btn {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    /* Navigation Menu */
    .metismenu {
        list-style: none;
        padding: 0;
        margin: 0;
        margin-top: 20px;
        flex-grow: 1;
        white-space: nowrap; /* Evita que los textos se desborden */
    }

    .metismenu li {
        border-bottom: 1px solid #34495e;
    }

    .metismenu li a {
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        padding: 15px;
        transition: background 0.3s ease, transform 0.3s ease;
        justify-content: space-between;
    }

    .metismenu li a .menu-title {
        transition: opacity 0.3s ease;
    }

    .sidebar-wrapper:not(.expanded) .menu-title {
        opacity: 0;
    }

    .metismenu li a:hover {
        background-color: #1abc9c;
        transform: translateX(5px);
    }

    .parent-icon {
        font-size: 18px;
        margin-right: 10px;
    }

    /* Arrow Icon */
    .arrow-icon {
        font-size: 14px;
        transition: transform 0.3s ease;
    }

    .submenu {
        display: none;
        padding-left: 20px;
        background-color: #34495e;
    }

    .has-arrow.open > a .arrow-icon {
        transform: rotate(90deg);
    }

    .has-arrow.open > .submenu {
        display: block;
    }
</style>

<script>
    const sidebar = document.querySelector('.sidebar-wrapper');

    // Expand sidebar on hover
    sidebar.addEventListener('mouseenter', () => {
        sidebar.classList.add('expanded');
    });

    // Collapse sidebar when mouse leaves
    sidebar.addEventListener('mouseleave', () => {
        sidebar.classList.remove('expanded');
    });

    // Toggle Submenus
    document.querySelectorAll('.has-arrow > a').forEach(button => {
        button.addEventListener('click', function () {
            const parent = this.parentElement;
            parent.classList.toggle('open');
        });
    });
</script>

</html>
