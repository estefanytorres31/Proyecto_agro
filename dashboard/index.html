<!-- Script para Gráficos -->
<script>
// Configuración para los gráficos
const data = {
    labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
    datasets: [{
        label: 'Datos',
        data: [10, 20, 15, 25, 30, 20],
        backgroundColor: 'rgba(54, 162, 235, 0.5)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
    }]
};

const config = {
    type: 'bar',
    data: data,
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'top',
            },
        }
    }
};

// Renderizar gráficos
const ctx1 = document.getElementById('chart1').getContext('2d');
new Chart(ctx1, config);

const ctx2 = document.getElementById('chart2').getContext('2d');
new Chart(ctx2, config);

const ctx3 = document.getElementById('chart3').getContext('2d');
new Chart(ctx3, config);

const ctx4 = document.getElementById('chart4').getContext('2d');
new Chart(ctx4, config);
</script>

<style>
    /*ESTILOS DE BARRA DE NAVEGACIÓN*/
    /* General Body Styles */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    /* Sidebar Wrapper */
    .sidebar-wrapper {
        width: 70px;
        height: 100vh;
        background-color: #2c3e50;
        color: white;
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden; /* Ocultar scroll */
        transition: width 0.3s ease;
    }

    .sidebar-wrapper.expanded {
        width: 250px;
    }

    .sidebar-header {
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #34495e;
        border-bottom: 1px solid #1abc9c;
    }

    .sidebar-header .logo-icon {
        max-width: 40px;
        display: block;
        transition: opacity 0.3s ease;
    }

    .sidebar-wrapper:not(.expanded) .logo-icon {
        opacity: 0;
    }

    .toggle-btn {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    /* Navigation Menu */
    .metismenu {
        list-style: none;
        padding: 0;
        margin: 0;
        margin-top: 20px;
        flex-grow: 1;
        white-space: nowrap; /* Evita que los textos se desborden */
    }

    .metismenu li {
        border-bottom: 1px solid #34495e;
    }

    .metismenu li a {
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        padding: 15px;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .metismenu li a .menu-title {
        flex-grow: 1; /* Asegura que los textos estén alineados */
        text-align: left; /* Alinea los textos al lado izquierdo */
        transition: opacity 0.3s ease;
    }

    .sidebar-wrapper:not(.expanded) .menu-title {
        opacity: 0;
    }

    .metismenu li a:hover {
        background-color: #1abc9c;
        transform: translateX(5px);
    }

    .parent-icon {
        font-size: 18px;
        margin-right: 10px;
    }

    /* Submenu Styles */
    .submenu {
        display: none;
        padding-left: 30px;
        background-color: #34495e;
    }

    .submenu li a {
        padding-left: 10px;
    }

    .has-arrow.open > .submenu {
        display: block;
    }

    /* Arrow Icon */
    .arrow-icon {
        font-size: 14px;
        transition: transform 0.3s ease;
    }

    .has-arrow.open > a .arrow-icon {
        transform: rotate(90deg);
    }
    /*FIN DE ESTILOS DE BARRA DE NAVEGACIÓN*/
</style>
<!--SCRIPT DE BARRA DE NAVEGACIÓN-->
<script>
    const sidebar = document.querySelector('.sidebar-wrapper');

    // Expand sidebar on hover
    sidebar.addEventListener('mouseenter', () => {
        sidebar.classList.add('expanded');
    });

    // Collapse sidebar when mouse leaves
    sidebar.addEventListener('mouseleave', () => {
        sidebar.classList.remove('expanded');
    });

    // Toggle Submenus
    document.querySelectorAll('.has-arrow > a').forEach(button => {
        button.addEventListener('click', function () {
            const parent = this.parentElement;
            parent.classList.toggle('open');
        });
    });
</script>
<!--FIN DE SCRIPT BARRA DE NAVEGACIÓN-->
