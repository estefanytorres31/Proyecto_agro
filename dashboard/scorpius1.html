<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agro</title>
    <!-- Estilos y fuentes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

   /*ESTILOS DE BARRA DE NAVEGACIÓN*/
    /* General Body Styles */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    /* Sidebar Wrapper */
    .sidebar-wrapper {
        width: 70px;
        height: 100vh;
        background-color: #2c3e50;
        color: white;
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden; /* Ocultar scroll */
        transition: width 0.3s ease;
    }

    .sidebar-wrapper.expanded {
        width: 250px;
    }

    .sidebar-header {
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #34495e;
        border-bottom: 1px solid #1abc9c;
    }

    .sidebar-header .logo-icon {
        max-width: 40px;
        display: block;
        transition: opacity 0.3s ease;
    }

    .sidebar-wrapper:not(.expanded) .logo-icon {
        opacity: 0;
    }

    .toggle-btn {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    /* Navigation Menu */
    .metismenu {
        list-style: none;
        padding: 0;
        margin: 0;
        margin-top: 20px;
        flex-grow: 1;
        white-space: nowrap; /* Evita que los textos se desborden */
    }

    .metismenu li {
        border-bottom: 1px solid #34495e;
    }

    .metismenu li a {
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        padding: 15px;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .metismenu li a .menu-title {
        flex-grow: 1; /* Asegura que los textos estén alineados */
        text-align: left; /* Alinea los textos al lado izquierdo */
        transition: opacity 0.3s ease;
    }

    .sidebar-wrapper:not(.expanded) .menu-title {
        opacity: 0;
    }

    .metismenu li a:hover {
        background-color: #1abc9c;
        transform: translateX(5px);
    }

    .parent-icon {
        font-size: 18px;
        margin-right: 10px;
    }

    /* Submenu Styles */
    .submenu {
        display: none;
        padding-left: 30px;
        background-color: #34495e;
    }

    .submenu li a {
        padding-left: 10px;
    }

    .has-arrow.open > .submenu {
        display: block;
    }

    /* Arrow Icon */
    .arrow-icon {
        font-size: 14px;
        transition: transform 0.3s ease;
    }

    .has-arrow.open > a .arrow-icon {
        transform: rotate(90deg);
    }
    /*FIN DE ESTILOS DE BARRA DE NAVEGACIÓN*/

        /* Contenedor principal */
        .contenedor {
            margin-left: 70px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .contenedor.scrollable {
            overflow-y: auto;
        }

        /* Ajustes dinámicos */
        .sidebar-wrapper.expanded ~ .contenedor {
            margin-left: 250px;
        }
    </style>
</head>

<body>
    <!-- Barra de Navegación -->
    <div class="sidebar-wrapper">
        <div class="sidebar-header">
            <button class="toggle-btn"><i class="fa-solid fa-bars"></i></button>
            <img src="./logo.png" alt="Logo" class="logo-icon" style="width: 50px;">
        </div>
        <ul class="metismenu">
            <li>
                <a href="./index.html">
                    <div class="parent-icon"><i class="fa-solid fa-house-user"></i></div>
                    <div class="menu-title">Inicio</div>
                </a>
            </li>
            <li class="has-arrow">
                <a href="javascript:;">
                    <div class="parent-icon"><i class="fa-solid fa-industry"></i></div>
                    <div class="menu-title">Producción</div>
                    <i class="fa-solid fa-chevron-right arrow-icon"></i>
                </a>
                <ul class="submenu">
                    <li><a href="./scorpius1.html"><i class="fa-solid fa-cogs"></i> Scorpius 1</a></li>
                    <li><a href="#"><i class="fa-solid fa-cogs"></i> Scorpius 2</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:;">
                    <div class="parent-icon"><i class="fa-solid fa-heartbeat"></i></div>
                    <div class="menu-title">Salud</div>
                </a>
            </li>
        </ul>
    </div>

    <!-- Contenido Principal -->
    <div class="contenedor scrollable">
        <div class="container-fluid">
            <div class="d-flex justify-content-between mb-3">
                <h4>SCORPIUS 1</h4>
                <h4 id="realtime-clock"></h4>
            </div>
            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <div class="border rounded p-3" style="height: 400px; background-color: #f1f1f1;">
                        <h5>Gráfica o información principal</h5>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="border rounded p-3" style="height: 100px; background-color: #f1f1f1;">
                        <p>Sector A</p>
                        <!--<button class="btnblue">Best Speed</button>
                        <button class="btnblue">Best Economy</button>
                        <button class="btnblue">Best RPM</button>-->
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="border rounded p-3" style="height: 100px; background-color: #f1f1f1;">
                        <p>Sector B</p>
                        <!--<button class="btnblue">Best Speed</button>
                        <button class="btnblue">Best Economy</button>
                        <button class="btnblue">Best RPM</button>-->
                    </div>
                </div>
                <!--Ranking-->
                <div class="col-12 col-md-6">
                    <div class="border rounded p-3" style="height: 200px; background-color: #f1f1f1;">
                        <p>Ranking</p>
                        <!--<button class="btnblue">Best Speed</button>
                        <button class="btnblue">Best Economy</button>
                        <button class="btnblue">Best RPM</button>-->
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="border rounded p-3" style="height: 200px; background-color: #f1f1f1;">
                        <p>Ranking</p>
                        <!--<button class="btnblue">Best Speed</button>
                        <button class="btnblue">Best Economy</button>
                        <button class="btnblue">Best RPM</button>-->
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        // Expandir y contraer la barra lateral
        const sidebar = document.querySelector('.sidebar-wrapper');
        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('expanded');
        });
        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('expanded');
        });

        // Mostrar/ocultar submenús
        document.querySelectorAll('.has-arrow > a').forEach(button => {
            button.addEventListener('click', function () {
                this.parentElement.classList.toggle('open');
            });
        });
    </script>
</body>

</html>
